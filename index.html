<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <h3>
            <i class="fa-regular fa-keyboard"></i>
            KeyboardFingering
        </h3>
        <div id="header">
            <div id="time-container-out">
                <div id="time-container-in">
                    <div id="time"></div>
                </div>
            </div>
        </div>
        <div id="game-container-out">
            <div id="game-container-in">
                <div id="game" tabindex="0">
                    <div id="words"></div>
                    <div id="cursor"></div>
                    <div id="focus-error">Click here to start typing</div>
                </div>
            </div>
        </div>
        <div id="result-container-out">
            <div id="wpm-container-in">
                <div id="wpm">
                    300
                </div>
                <div id="wpm-string">
                    wpm
                </div>
            </div>
            <div id="cpm-container-in">
                <div id="cpm">
                    1000
                </div>
                <div id="cpm-string">
                    cpm
                </div>
            </div>
            <div id="acc-container-in">
                <div id="acc">
                    100%
                </div>
                <div id="acc-string">
                    acc
                </div>
            </div>
        </div>
        <div id="button">
            <button id="btn1">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
